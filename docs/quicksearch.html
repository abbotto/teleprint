    {"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" Teleprint Namespaces teleprint Namespaces Namespaces teleprint × Search results Close Teleprint "},"index.html":{"id":"index.html","title":"Index","body":" Teleprint Namespaces teleprint Teleprint What does it do? It can print HTML from the DOM or from a string. It can apply the current document's styles and scripts to the printed HTML. It can apply custom styles and scripts to the printed HTML. Package Information Build RequirementsInstall NPM packagesnvm use 6.5.0 &amp;&amp; npm installBuild the distributionnpm startDocumentation https://abbotto.github.io/teleprint/teleprint.html Demonstration http://codepen.io/abbotto/pen/JRGzyo License × Search results Close Teleprint "},"teleprint.html":{"id":"teleprint.html","title":"Namespace: teleprint","body":" Teleprint Namespaces teleprint Namespace: teleprint teleprint Print HTML Methods teleprint(settings) When window.print() is called, the current document can be printed by the browser. In order to print custom HTML instead of the whole document, HTML will be injected into an Iframe. When iframe.print() is called, the injected HTML can be printed by the browser. HTML assets can also be injected into the iframe document and applied to the injected HTML. Parameters: Name Type Description settings Object The print job configuration. Properties Name Type Description template Object The content that will be printed. Properties Name Type Description url String The path to the content that will be printed. html String A HTML string that will printed. element Object An element whose outerHTML will be printed. assets Array URLs for individual assetss. inherit Object | Boolean Set to true to inherit all styles and scripts from the current document. Properties Name Type Description css Boolean Copy all the styles from the current document to the print document. js Boolean Copy all the scripts from the current document to the print document. Example teleprint({ template: { html: &quot;&lt;div&gt;Hello world!&lt;/div&gt;&quot; }, inherit: true }); × Search results Close Teleprint "}}

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
